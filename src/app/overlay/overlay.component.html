<div class="modal-header">
    <!-- Button to close the overlay navigation -->
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="EditedForm" (ngSubmit)="onSubmit()">

        <!-- Overlay content -->
        <div class="col-10">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="title">title</label>
                <textarea type="text" formControlName="context" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.context.errors }"></textarea>
                <div *ngIf="submitted && f.context.errors" class="invalid-feedback">
                    <div *ngIf="f.context.errors.required">context is required</div>
                </div>
            </div>
            <div class="form-group mb-5">
                <label class="text-white" for="">Feeling</label>
                <br>
                <div class="d-flex">
                    <label class="container">
                            <input type="radio" formControlName="image" value="happy.svg" (change)="onSelectionChange('happy.svg')" name="image">
                            <img src="../assets/img/happy.svg" class="checkmark smily" alt="">
                          </label>
                    <label class="container">
                            <input type="radio" value="happy-real.svg" formControlName="image" (change)="onSelectionChange('happy-real.svg')" name="image">
                            <img src="../assets/img/happy-real.svg" class="checkmark smily" alt="">
                          </label>
                    <label class="container">
                            <input type="radio" name="image" formControlName="image" (change)="onSelectionChange('neutral.svg')" value="neutral.svg">
                            <img src="../assets/img/neutral.svg" class="checkmark smily" alt="">
                          </label>
                    <label class="container">
                            <input type="radio" name="image" formControlName="image" (change)="onSelectionChange('Sad.svg')" value="Sad.svg">
                            <img src="../assets/img/Sad.svg" class="checkmark smily" alt="">
                          </label>
                    <label class="container">
                            <input type="radio" name="image" formControlName="image" (change)="onSelectionChange('vomited.svg')" value="vomited.svg">
                            <img src="../assets/img/vomited.svg" class="checkmark smily" alt="">
                          </label>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">submit</button>
